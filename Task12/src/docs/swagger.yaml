openapi: 3.0.0
info:
  title: Room Booking API
  version: 1.0.0
  description: API for managing rooms and bookings
servers:
  - url: http://localhost:3000/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
                role: { type: string, enum: [OWNER, GUEST, ADMIN] }
      responses:
        201:
          description: Created
  /rooms:
    get:
      summary: Get all rooms (with filters)
      parameters:
        - in: query
          name: checkIn
          schema: { type: string, format: date }
        - in: query
          name: checkOut
          schema: { type: string, format: date }
        - in: query
          name: minPrice
          schema: { type: number }
      responses:
        200:
          description: List of rooms
    post:
      security:
        - bearerAuth: []
      summary: Create a room (Owner only)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                price: { type: number }
                capacity: { type: integer }
      responses:
        201:
          description: Room created